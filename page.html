<script type="text/javascript">
/*-- internet --*/
	if((G_wanConnction[0][1]=='Disconnected')|| (WAN_Status == 'LinkDown'))
		document.write('<div id="internet" class="basic_icon_error" onclick="click_action(\'no_internet\');">');
	else 
		document.write('<div id="internet" class="basic_icon" onclick="click_action(\'internet\');">');
		
		document.write('<div class="icon_name"><br /><br /><br /><br /><br /><span id="land_internet">Internet</span></div>');
	if((G_wanConnction[0][1]=='Disconnected') || (WAN_Status == 'LinkDown'))
	{
		document.write('<div id="internet_stat" class="icon_status"><b><span id="land_internererror">Error</span></b> <a><span id="land_nointernet">Not Connected </span></a></div>');
	      setTimeout('setIconClass("internet_stat")',750);
	}
	else
	{
		document.write('<div id="internet_stat" class="icon_status"><span id="land_internetstatue">STATUS: </span><b><span id="land_hasinternet">Niet verbonden</span></b></div>');
       setTimeout('setIconClass("internet_stat")',750);
	 }
		document.write('</div>');


/*-- wireless --*/
 	 if( W_RadioEnable=="0")
		document.write('<div id="wireless" class="basic_icon_warning" onclick="click_action(\'wireless\');">');
	 else if( W_RadioEnable=="1"&& W_BeaconType=="None")
		 document.write('<div id="wireless" class="basic_icon_warning" onclick="click_action(\'wireless\');">');
	 else
	 	document.write('<div id="wireless" class="basic_icon" onclick="click_action(\'wireless\');">');
		
		document.write('<div class="icon_name"><br/><br/><br/><br/><br/><span id="land_wireless">Wireless</span></div>');
	if( W_RadioEnable=="0")
	{
		document.write('<div id="wlan_stat" class="icon_status"><b><span id="land_warn">Warning</span></b> <a><span id="land_wirelessstatue1">OFF</span></a></div>');
		 setTimeout('setIconClass("wlan_stat")',750);
	}
	 else if( W_RadioEnable=="1"&& W_BeaconType=="None")
	 {
	  document.write('<div id="wlan_stat" class="icon_status"><b><span id="land_warn2">Warning</span></b> <a><span id="land_wirelessstatue2">No Security</span></a></div>');
	    setTimeout('setIconClass("wlan_stat")',750);
	 }
	 else
	 {
	 	var wlan_passphrase;
		var wlan_ssid=W_SSID;
		if(W_BeaconType=="Basic")
		{
			if(W_Wepkey==1)
				wlan_passphrase=W_Wepkey1;
				else if(W_Wepkey==2)
				wlan_passphrase=W_Wepkey2;
				else if(W_Wepkey==3)
				wlan_passphrase=W_Wepkey3;
				else if(W_Wepkey==4)
				wlan_passphrase=W_Wepkey4;
		}
		else if(W_BeaconType=="WPA" || W_BeaconType=="11i" || W_BeaconType=="WPAand11i")
		{
		
			if(W_KeyPassphrase!='')
			wlan_passphrase=W_KeyPassphrase;
			else
			wlan_passphrase=W_PreSharedKey
			
		}
		
		if(W_SSID.length > 10)
		wlan_ssid = wlan_ssid.substr(0,10) + "...";
		if( wlan_passphrase.length > 10 )
			wlan_passphrase = wlan_passphrase.substr(0,10) + "...";

		wlan_passphrase = wlan_passphrase.replace(/\s/g,"&nbsp;");/* to fix bug 25286 */
		document.write('<div id="wlan_stat" class="icon_long_status"><span id="land_wirelessssid">SSID:</span>&nbsp;<b>'+wlan_ssid+'</b><br/><span id="land_wirelesspwd">Password:</span>&nbsp;<b>'+wlan_passphrase+'</b></div>');
	    setTimeout('setIconClass_noDouble("wlan_stat")',750);
	 
	 
	 }
	//setIconClass("wlan_stat","Warning OFF");
	document.write('</div>');
</script>

<script>
var help_flag=0;
function help_brower()
{		
		
		if(isIE()){

			frame_div.onresize =  function(){
				if( help_flag == 0 )

				else{
					show_hidden_help_top_button(--help_flag);
					help_flag++;
					}
			};
		}
		if(get_browser() == "Opera"){
			window.onresize =  function(){
				if( help_flag == 0 )  
					show_hidden_help_top_button(1);

			};
		}
}
